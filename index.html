---
title: Vedúcovský "rázcestník"
---

<!DOCTYPE html>
<html lang="sk">
  <head>
    <meta charset="utf-8">
    <title>{{page.title}}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="assets/style.css">
  </head>

  <body>
    <header>
      <img src="assets/logo.svg" alt='Vedúcovský "rázcestník" Trojstenu' />
    </header>

    <nav id="links">

      {% for link in site.data.links %}
        {% assign id = link[0], attr = link[1] %}
        <div class="link-button">
          <a class="link" id="{{link[0]}}" href="{{link[1].url}}">
            <img alt="{{link[1].name}}" src="{{link[1].icon}}" />
            <h1>{{link[1].name}}</h1>
            <p class="url">{% if link[1].url %}{{link[1].url}}{% else %}Ešte neexistuje.{% endif %}</p>
          </a>
          {% if link[1].help %}<a class="help-button" title="README / pomoc / voľačo" href="{{link[1].help}}">?</a>{% endif %}
        </div>
      {% endfor %}

      <div class="link-button" style="border-style: dashed">
        <a class="link" id="add" href="https://github.com/AnotherKamila/veduci.trojsten.sk#ako-pridať-link">
          <img style="height: 100%" alt="+" src="assets/add.svg" />
          <h1 style="margin-top: 0.98em; font-size: 1.6em; font-weight: normal">Pridaj ďalší</h1>
        </a>
      </div>

    </nav>

  </body>
</html>
